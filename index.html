<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Men</title>
    <link rel="shortcut icon" href="icons8-x-men-32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho"> <img src="logox.webp" alt="logo"></header>

    <main class="selecao-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um Personagem</h1>

            <ul class="lista-personagem">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="    Ele tem o poder de disparar rajadas ópticas por um acidente
                que aconteceu como ele quando criança, mas não consegue
                controlá-los">
                    <img  class="imgciclope" src="ciclope.p2.jpg" alt="ciclope">
                </li>

                 <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nivel ômega e o avatar da força
                 Fenix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img class="imgjean" src="jean-grey.p2.jpg" alt="jean Grey" >
                </li>

                <li class="personagem" id="lince" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida, campos
                de energia, rajadas ópticas, continuando intacta, e tem o poder de andar no ar">
                    <img class="imglince" src="lince.p.png" alt="lince Negra">
                </li>

                 <li class="personagem" id="tempestade" data-name ="Tempestade" data-description="Tem o poder de controlar as forças da natureza, 
                 muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
                    <img class="imgtempestade" src="tempestade.p2.jpg" alt="tempestade">
                </li>

                 <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca
                 ou no caso dos mutantes os poderes e a memória , mas só temporariamente">
                    <img class="imgvampira" src="vampira.p.png" alt="vampira">
                </li>

                 <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metalicas. Fator de Cura Regenerativo, Super Agilidade">
                    <img class="imgwolverine" src="wolverine.p2.jpg" alt="wolverine">
                </li>

                 <li class="personagem" id="noturno" data-name="Noturno
                 " data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se teletransportar">
                    <img class="imgnoturno" src="noturno.p2.jpg" alt="noturno">
                </li>

                 <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos
                 de metal e criar campos magnéticos">
                    <img class="imgmagneto" src="magneto.p2.jpg" alt="magneto">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="ciclope.g.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas ópticas por um acidente
                    que aconteceu como ele quando criança, mas não consegue
                    controlá-los
                </p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
